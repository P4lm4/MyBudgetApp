<footer
  class="fixed bottom-0 z-20 w-full bg-white md:flex md:items-center md:justify-center"
>
  <div
    class="max-w-screen-xl w-screen mx-auto flex text-nowrap items-center justify-center p-4 md:px-36 px-5 gap-4 border-t-2 border-black"
  >
    <button
      class="inline-flex items-center justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      (click)="toggleTransactionModal()"
    >
      New transaction
    </button>
    <span class="font-bold">Available: {{ totalBalance }} EUR</span>
  </div>
</footer>

<app-new-transaction-modal
  (closeModal)="toggleTransactionModal()"
  *ngIf="showTransactionModal"
></app-new-transaction-modal>
