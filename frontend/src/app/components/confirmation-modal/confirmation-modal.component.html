<div class="fixed inset-0 flex items-center justify-center z-50">
  <div
    class="flex flex-col items-center justify-center bg-white p-4 rounded shadow-lg"
  >
    <h2 class="text-lg font-semibold">Are you sure?</h2>
    <div class="mt-4 flex items-center justify-end space-x-2">
      <button
        class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-200"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button
        class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-500"
        (click)="confirm()"
      >
        Confirm
      </button>
    </div>
  </div>
</div>
