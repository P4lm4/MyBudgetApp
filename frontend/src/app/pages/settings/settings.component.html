<div
  class="max-w-screen-xl w-screen flex flex-col flex-wrap items-center justify-center mx-auto p-4 mt-16 mb-16"
>
  <div
    class="flex flex-raw items-center justify-between max-w-screen-sm w-full gap-2"
  >
    <span class="font-bold bg-black text-white p-2 rounded-md px-4"
      >Settings</span
    >
  </div>
  <div
    class="flex items-center justify-between max-w-screen-sm w-full border-b-2 h-16"
  >
    <span class="text-left font-bold"> Default Currency </span>
    <select
      class="block p-1 md:p-2 text-xs md:text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-yellow-500 focus:border-yellow-500"
      (change)="onCurrencySelectedChange($event)"
      [value]="selectedCurrencyKey"
    >
      <option
        *ngFor="let currency of currencyList"
        [value]="currency.currencyKey"
      >
        {{ currency.currencyKey | uppercase }} - {{ currency.fullName }}
      </option>
    </select>
  </div>
  <div
    class="flex items-center justify-between max-w-screen-sm w-full border-b-2 h-16"
    *ngIf="settings"
  >
    <span class="text-left font-bold"> Exchange rate update </span>
    <p>{{ settings.date | date : "dd-MM-yyyy" }}</p>
  </div>
  <div class="flex items-end justify-end max-w-screen-sm w-full h-16">
    <button
      class="inline-flex rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      (click)="showModal = true"
    >
      Delete all data
    </button>
  </div>
</div>

<app-confirmation-modal
  *ngIf="showModal"
  (confirmAction)="deleteAll()"
  (cancelAction)="showModal = false"
></app-confirmation-modal>
