<div class="flex flex-col items-center justify-between p-2 gap-10 m-1">
  <div
    class="flex items-center justify-between max-w-screen-sm w-sc p-2 gap-10 border-b-2 mt-10"
  >
    <span class="text-left font-bold md:max-w-screen-sm max-w-60 w-screen">
      Default Currency
    </span>
    <select class="border border-spacing-2 rounded-md border-black">
      <option
        *ngFor="let currency of currencyList"
        [value]="currency.currencyKey"
      >
        {{ currency.currencyKey | uppercase }} - {{ currency.fullName }}
      </option>
    </select>
  </div>
  <div
    class="flex items-center justify-between max-w-screen-sm w-sc p-2 gap-10 border-b-2"
  >
    <span class="text-left font-bold md:max-w-screen-sm max-w-60 w-screen">
      Exchange rate update
    </span>
    <div>22.08.2024</div>
  </div>
  <div class="flex items-center justify-end max-w-screen-sm w-screen">
    <button
      class="inline-flex rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Delete all data
    </button>
  </div>
</div>
